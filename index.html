<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/uclabs.css" media="screen" />
    <title>UC Labs</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <div class="uc_labs"><a href="http://uclabs.github.com"><img src="img/uc-labs.png" /></a></div>
        </header>

        <section class="main clearfix">
          <section class="demo">
            <a href="http://uclabs.github.com/demo/marquee/index.html">

            </div>
            </a>
          </section>

          <section class="demo">
            <a href="http://uclabs.github.com/demo/battery/index.html">

              <img src="screenshot/battery/thumbnail.jpg" class="demo_thumb" />
              <div class="demo_name">电池电量计</div>
            </div>
            </a>
          </section>
          
          <section class="demo">
            <a href="http://uclabs.github.com/demo/note/index.html">
            <div class="demo_frame">
              <img src="screenshot/note/thumbnail.jpg" class="demo_thumb" />

            </div>

        </section>

        <footer>
          <div class="row">
            <div class="span4">
              <h2>文档</h2>
              <ul class="icons list-style-none">
                <li><i class="icon-link"></i>

                </li>
                <li><i class="icon-link"></i>

            </div>
            <div class="span4">
              <h2>联系我们</h2>
              <ul class="icons list-style-none">
                <li><i class="icon-envelope"></i> 
                  <a href="mailto:labs.uc@gmail.com">labs.uc@gmail.com</a>
                </li>
                <li><i class="icon-twitter"></i> 
                  <a href="http://twitter.com/uc_labs/" target="_blank">@uc_labs</a>
                </li>
                <li><i class="icon-link"></i> 
                  <a href="http://uc.cn" target="_blank">uc.cn</a>
                </li>
              </ul>
            </div>
            <div class="span4">
              <h2>关于</h2>
              <div class="uc_logo"><a href="http://uc.cn"><img src="img/uc-logo.png" /></a></div>
            </div>
          </div>

          <a href="https://github.com/uclabs" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

          document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
          try {
            var pageTracker = _gat._getTracker("UA-35388361-1");
            pageTracker._trackPageview();
          } catch(err) {}
